{% extends "admin.html" %}

{% block content %}
    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        

        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="#">Dashboard</a></li>
                            <li><a href="#">Forms</a></li>
                            <li class="active">Basic</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="content mt-3">
                <div class="animated fadeIn">

        
                                            <div class="col-lg-10">
                                                <div class="card">
                                                    <div class="card-header">
                                                        <strong>Land</strong> Details
                                                    </div>
                                                    <div class="card-body card-block">
                                                        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                                                            
                

                                                            <div class="row form-group">
                                                                    <div class="col col-md-3"><label for="text-input" class=" form-control-label">Location</label></div>
                                                                    <div class="col-12 col-md-9"><input type="text" id="location" name="location" placeholder="Text" class="form-control"><small class="form-text text-muted">This is a help text</small></div>
                                                            </div>

                                                            <div class="row form-group">
                                                                    <div class="col col-md-3"><label for="text-input" class=" form-control-label">Price/Sqft</label></div>
                                                                    <div class="col-12 col-md-9"><input type="number" id="price" name="price" placeholder="Rupees" class="form-control"><small class="form-text text-muted">This is a help text</small></div>
                                                            </div>
                    
                                                            <div class="row form-group">
                                                                    <div class="col col-md-3"><label for="text-input" class=" form-control-label">Size</label></div>
                                                                    <div class="col-12 col-md-9"><input type="number" id="price" name="price" placeholder="Sqft" class="form-control"><small class="form-text text-muted">This is a help text</small></div>
                                                            </div>
                                            

                            
                                                                
                                                                
                                                                
                                                                
                                                                
                                                    
                                                        </form>
                                                    </div>
                                                    <div class="card-footer">
                                                        <button type="submit" class="btn btn-primary btn-sm">
                                                            <i class="fa fa-dot-circle-o"></i> Submit
                                                        </button>
                                                        <button type="reset" class="btn btn-danger btn-sm">
                                                            <i class="fa fa-ban"></i> Reset
                                                        </button>
                                                    </div>
                                                </div>
                                                
                                            </div>

                                            
                                               

                                    </div><!-- .content -->
                                </div><!-- /#right-panel -->
        </div>
                                <!-- Right Panel -->


{% endblock %}
