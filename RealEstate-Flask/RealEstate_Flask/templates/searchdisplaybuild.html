{% extends "layout.html" %}

{% block content %}

<div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(/static/images/hero_bg_2.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-10">
                <h1 class="mb-2">Search our Properties</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section site-section-sm pb-0">
    <div class="container">
        <div class="row">
            <form class="form-search col-md-12" style="margin-top: -100px;">
                <div class="row  align-items-end">

                </div>
            </form>
        </div>
    </div>
</div>

<div class="site-section site-section-sm bg-light">
      <div class="container">
	  
      
        <div id = "panel">
          <div class="row mb-4">
          <div class="col-md-12">
            <div class="property-entry horizontal d-lg-flex">

              <div class="p-4 property-body" id ="dispblock">
                <a href="#" class="property-favorite"><span class="icon-heart-o"></span></a>
                <h2 class="property-title"><a href="#">{{df.iloc[num][0]}} {{df.iloc[num][1]}}</a></h2>
                <span class="property-location d-block mb-3"><span class="property-icon icon-room"></span> {{df.iloc[num][2]}}, Bangalore</span>
                <strong class="property-price text-primary mb-3 d-block text-success">Rs. {{df.iloc[num][3]}}</strong>
                <p>Land at the Best Price!</p>
                <ul class="property-specs-wrap mb-3 mb-lg-0">
                  <li>
                    <span class="property-specs">Size(in sqft)</span>
                    <span class="property-specs-number">{{df.iloc[num][4]}}</span>
                    
                  </li>
                  <li>
                    <span class="property-specs">Main Road Access</span>
                    <span class="property-specs-number">{{df.iloc[num][5]}}</span>
                    
                  </li>
                </ul>
              </div>

            </div>
          </div>
        </div>
		</div>
	

    </div>
</div>    
   
		




 {% endblock %}
